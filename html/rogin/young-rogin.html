            | user_id         : ユーザID      　|
            | user_password   : ユーザパスワード |

            - 成功時に返ってくるJSONの値 ----------------------
            | 	TABLE_ID        : テーブルID, primary key  |
            |   user_id	        : ユーザID                 |
            |   user_password	: ユーザパスワード          |
            |   user_email		: メールアドレス            |
            |   user_name		: ユーザ名                 |
            |   user_age		: ユーザ年齢                |
            |   user_gender		: ユーザ性別                |
            |   address_country	: 在住国                   |
            |   address_state	: 在住都道府県              |
            |   address_city	: 以下住所                 |
            |   user_postcode	: ユーザ郵便番号            |

            -----------------------------------------------
