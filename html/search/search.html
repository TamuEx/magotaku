                        - 送信する必要があるJSON形式 ----------
                        | title         : 掲示板の名前     　|
                        -----------------------------------

                        - 成功時に返ってくるJSONの値 ----------------------
                        | TABLE_ID		    : テーブルID, primary key   |
                        | old_id            : 依頼者のID                |
                        | young_id          : 受託者のID                |
                        | place             : 住所                     |
                        | time              : 日時                     |
                        | genre             : ジャンル                  |
                        | title             : タイトル                  |
                        | detail            : 詳細事項                  |
                        | salary            : 給料                     |
                        | old_valuation     : 老人側の評価              |
