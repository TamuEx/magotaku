<!DOCTYPE html>
<html>
	<head>
		<title>まごたく｜まごの宅急便</title>
		<link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<h1>AF Tamura</h1>
		<div class="nav">
			<ul>
				<li>
					<a href="./" title="top">TOP</a>
				</li>
				<li>
					<a href="#" title="about">まごたくについて</a>
				</li>
				<li>
					<a href="#" title="contact">連絡</a>
				</li>
			</ul>
		</div>
		<div class="contents">
			<section>
				<h2 class="sub_title">ご連絡</h2>
				<!-- フォーム送信の設定をして欲しい -->
				<form class="formrun" action="#" method="POST" target="_top">
					<div class="form_container">
						<label for="">名前</label>
						<input placeholder="お名前" type="text">
					</div>
					<div class="form_container">
						<label for="">Email</label>
						<input placeholder="メールアドレス" type="text">
					</div>
					<div class="form_container">
						<label for="">Tell</label>
						<input placeholder="電話番号" type="text">
					</div>
					<div class="form_container">
						<label for="">DESCRIPTION</label>
						<input placeholder="お問い合わせ内容" type="text">
					</div>
					<button type="submit">送信</button>
				</form>
			</section>
		</div>
	</body>
</html>
