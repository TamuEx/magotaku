<!DOCTYPE html>
<html>
	<head>
		<title>まごたく｜まごの宅急便</title>
		<link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<h1>AF Tamura</h1>
		<div class="nav">
			<ul>
				<li>
					<a href="./" title="top">TOP</a>
				</li>
				<li>
					<a href="#about" title="about">まごたくについて</a>
				</li>
				<li>
					<a href="#contact" title="contact">連絡</a>
				</li>
			</ul>
		</div>
		<div class="contents">
			<!-- まごたくについての説明 -->
			<section id="about">
				<h2 class="sub_title">まごたく<wbr>とは?<wbr></h2>
				<div class="section_about">
					<div>
						<figure class="about_img">
							<img src="about.jpg" alt="おばあちゃんの写真" width="400">
						</figure>
					</div>
					<div class="about_text-area">
						<div class="about_text">
							<p>老人の生活を助けるサービスです</p>
							<p>若者に行ってもらいたい仕事を頼み、</p>
							<p>自宅まで荷物を届けてもらえます</p>
						</div>
					</div>
				</div>
				<p></p>
			</section>
			<!-- ご連絡用のフォーム -->
			<section id="contact">
				<h2 class="sub_title">ご連絡</h2>
				<!-- フォーム送信の設定をして欲しい -->
				<form class="formrun" action="#" method="POST" target="_top">
					<div class="form_container">
						<label class="form_label" for="">名前</label>
						<input class="form_input" placeholder="お名前" type="text">
					</div>
					<div class="form_container">
						<label class="form_label" for="">Email</label>
						<input class="form_input" placeholder="メールアドレス" type="text">
					</div>
					<div class="form_container">
						<label class="form_label" for="">Tell</label>
						<input class="form_input" placeholder="電話番号" type="text">
					</div>
					<div class="textarea_container">
						<label class="form_label" for="">DESCRIPTION</label>
						<textarea class="form_textarea" cols="30" name="お問い合わせ内容" placeholder="お問い合わせ内容"></textarea>
					</div>
					<button type="submit">送信</button>
				</form>
			</section>
			<section class="footer">
				<p class="copyright">
					Copyright ®︎ Anal Tamura Co.Ltd All Rights Reserved.
				</p>
			</section>
			<aside class="sub_menu">
			</aside>
		</div>
	</body>
</html>
