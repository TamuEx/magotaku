			<!-- 会員登録画面 -->
			<section id="create" class="create">
				<h2 class="sub_title tr-c">登録する</h2>
				<div class="create__container">
					<div class="create_item work">
						<a href="./create.html">
							<div class="create_title">
								<h3>おてつだいをしたい人向け</h3>

							<!-- <div class="create_text">

			<!-- まごたくについての説明 -->
			<section id="about" class="about">
				<h2 class="sub_title tr-c">まごたくとは?</h2>
				<div class="section_about">
					<div class="about_figure">
						<figure class="about_img">
							<img src="about.jpg" alt="おばあちゃんの写真" width="500">
						</figure>
					</div>
					<div class="about_text-area">
						<div class="about_text">
							老人の生活を助けるサービスです<br>
							若者に行ってもらいたい仕事を頼み、<br>
							自宅まで荷物を届けてもらえます<br>
						</div>
					</div>
				</div>
				<p></p>
			</section>
			<!-- ご連絡用のフォーム -->
			<section id="contact">
				<h2 class="sub_title tr-c">ご連絡</h2>
				<!-- フォーム送信の設定をして欲しい -->
				<!-- <form class="formrun" action="#" method="POST" target="_top"> -->
					<div class="form_container">
						<label class="form_label" for="">名前</label>
						<input class="form_input" id="name" placeholder="お名前" type="text">
					</div>
					<div class="form_container">
						<label class="form_label" for="">Email</label>
						<input class="form_input" id="email" placeholder="メールアドレス" type="text">
					</div>
					<div class="form_container">
						<label class="form_label" for="">Tell</label>
						<input class="form_input" id="phone" placeholder="電話番号" type="text">
					</div>
					<div class="textarea_container">
						<label class="form_label" for="">DESCRIPTION</label>
						<textarea class="form_textarea" id="message" cols="30" name="お問い合わせ内容" placeholder="お問い合わせ内容"></textarea>
					</div>
					<div class="formrun">
						<input type="submit" id="form_subm" value="送信">
					</div>
				<!-- </form> -->
