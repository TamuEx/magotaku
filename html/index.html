<!DOCTYPE html>
<html>
	<head>
		<title>まごたく｜まごの宅急便</title>
		<link rel="stylesheet" href="./index.css">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<header>
			<div>
				<h1 class="font">AF Tamura</h1>
			</div>
			<div class="inner">
				<nav class="nav">
					<ul>
						<li>
							<a class="a_text font" href="./" title="top">TOP</a>
						</li>
						<li>
							<a class="a_text" href="#about" title="about">まごたくについて</a>
						</li>
						<li>
							<a class="a_text" href="#contact" title="contact">連絡</a>
					    </li>
						<li>
							<a class="a_text" href="#create" title="creat">登録する</a>
						</li>
						<li>
							<a class="a_text" href="#rogin" title="rogin">ログイン</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="contents">
			<section>
				<div class="top_img">
					<div>
						<img src="top.jpg" alt="トップ画像">
					</div>
					<div class="img_text font">
						<h2>
							いつもの買い物が
							<br>
							ラクで手間いらず
						</h2>
					</div>
				</div>
				<a href="" data-baseweb></a>
			</section>
			<!-- 会員登録画面 -->
			<section id="create">
				<div>
					<a href="">
						<div>
							<div class="a_text font">
								<h3>配達の仕事をしたい人向け</h3>
								<h2>登録して仕事をする</h2>
							</div>
							<div class="create_text">
								<span >登録する</span>
							</div>
						</div>
					</a>
				</div>
			</section>
			<!-- まごたくについての説明 -->
			<section id="about" class="about">
				<h2 class="sub_title">まごたくとは?</h2>
				<div class="section_about">
					<div>
						<figure class="about_img">
							<img src="about.jpg" alt="おばあちゃんの写真" width="400">
						</figure>
					</div>
					<div class="about_text-area">
						<div class="about_text">
							<p>老人の生活を助けるサービスです</p>
							<p>若者に行ってもらいたい仕事を頼み、</p>
							<p>自宅まで荷物を届けてもらえます</p>
						</div>
					</div>
				</div>
				<p></p>
			</section>
			<!-- ご連絡用のフォーム -->
			<section id="contact">
				<h2 class="sub_title">ご連絡</h2>
				<!-- フォーム送信の設定をして欲しい -->
				<form class="formrun" action="#" method="POST" target="_top">
					<div class="form_container">
						<label class="form_label" for="">名前</label>
						<input class="form_input" placeholder="お名前" type="text">
					</div>
					<div class="form_container">
						<label class="form_label" for="">Email</label>
						<input class="form_input" placeholder="メールアドレス" type="text">
					</div>
					<div class="form_container">
						<label class="form_label" for="">Tell</label>
						<input class="form_input" placeholder="電話番号" type="text">
					</div>
					<div class="textarea_container">
						<label class="form_label" for="">DESCRIPTION</label>
						<textarea class="form_textarea" cols="30" name="お問い合わせ内容" placeholder="お問い合わせ内容"></textarea>
					</div>
					<button type="submit">送信</button>
				</form>
			</section>
			<section class="footer">
				<p class="copyright">
					Copyright ®︎ Anal Tamura Co.Ltd All Rights Reserved.
				</p>
				<div>
					<a href="#">アクセシビリティ</a>
				</div>
				<div>
					<a href="#">利用規約</a>
				</div>
			</section>
			<aside class="sub_menu">
			</aside>
		</main>
	</body>
</html>
